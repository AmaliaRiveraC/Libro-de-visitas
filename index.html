<!DOCTYPE html>
<html lang="esp">
<head>
	<meta charset="utf-8">
	<title>Libro de visitas</title>
</head>
<body>
	<header>
		<h1>Libro de visitas en proceso</h1>
		<h2>¡Bienvenido al desarrollo web!</h2>
	</header>
	
	<h3>Comentarios de los artículos</h3>
		<section id="nuevosComentarios">
	
			<ul>
				<li type="none"  id="comentariosPublicados">
					<div name="comentariosPublicados" style="border: 1px color: black"><hr width="800"  align="left"></div>
				
				</li>
			
			</ul>
		</section>
	<form>
		<h3>Crear artículo</h3>
		<input type="button" value="Texto Grande" onclick="letraGrande()">
		<input type="button" value="Texto Mediano" onclick="letraMediana()">
		<input type="button" value="Texto Chico" onclick="letraChica();">
		<input type="button" value="Color de Texto" onclick="colorDeTexto()">
		<input type="button" value="Color de Fondo" onclick="colorDeFondo()">
		<input type="button" value="Alinear Izquierda" onclick="alinearIzquierda()">
		<input type="button" value="Centrar" onclick="centrar()">
		<input type="button" value="Alinear Derecha" onclick="alinearDerecha()">
		<div>
			
			<textarea name="ingresarComentario" id="ingresarComentario" placeholder="Escribe aquí tu artículo" oninput="duplicar()" style="width: 787px; height: 150px"></textarea>
		</div>
	</form>
	<div>
		<h3>Cómo se ve tu artículo</h3>

		<p name="comentarioEnTiempoReal" id="comentarioEnTiempoReal" value=""> </p>
		<hr>
		<input type="submit" value="Enviar" onclick="publicarComentario();">
	</div>
	<script src="libro-de-visitas.js"></script>
</body>
</html>
